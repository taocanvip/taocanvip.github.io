<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #fff, #fff);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .product {
            flex: 1 1 calc(45% - 30px);
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        .product h2 {
            margin: 0;
            padding: 15px;
            text-align: center;
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 10px solid #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        /* 手机优化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .gallery {
                gap: 15px;
            }
            .product {
                flex: 1 1 100%;
                max-width: 100%;
            }
            .product h2 {
                font-size: 1.5rem;
                padding: 10px;
            }
            footer {
                font-size: 0.9rem;
                padding: 15px;
            }
            .modal img {
                max-width: 95%;
                max-height: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>精选产品展示</h1>
        <div class="gallery">
            <div class="product" onclick="openModal(this)">
                <img src="cq.png" alt="长期产品">
                <h2>长期产品</h2>
            </div>
            <div class="product" onclick="openModal(this)">
                <img src="dq.png" alt="短期产品">
                <h2>短期产品</h2>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="放大的图片">
    </div>

    <footer>◎ 2024 <a href="http://www.zhanshaoyi.com/">我爱分享 | 精心挑选，贴心服务</a></footer>

    <script>
        // 打开模态框
        function openModal(imageElement) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageElement.querySelector('img').src;
            modal.classList.add('show');
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
        }
    </script>
</body>
</html>
